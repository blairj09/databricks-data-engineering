# This is a Databricks asset bundle definition for example_pipeline.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: example_pipeline
  uuid: 736bf983-c7c5-48ce-8ccd-ed83a2dc79dd

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3256282566390055.15.azuredatabricks.net
    variables:
      catalog: hive_metastore
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-3256282566390055.15.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/james@posit.co to make sure we only have a single copy.
      root_path: /Workspace/Users/james@posit.co/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: hive_metastore
      schema: prod
    permissions:
      - user_name: james@posit.co
        level: CAN_MANAGE
